<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVS Engenharia | Estruturas, Fiscalização e Execução de Obras</title>
    <meta name="description" content="Soluções completas em engenharia civil com excelência técnica. Projetamos, fiscalizamos e executamos obras com compromisso, qualidade e prazos impecáveis." />
    <meta name="author" content="AVS Engenharia" />

    <meta property="og:title" content="AVS Engenharia | Engenharia Civil com Excelência" />
    <meta property="og:description" content="Soluções completas em engenharia civil: projetos estruturais, fiscalização e execução de obras em Rio Branco/AC." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1503387762-592deb58ef4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@avs_engenharia" />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1503387762-592deb58ef4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" />
    
    <link rel="icon" type="image/png" href="/favicon.ico" />
  </head>

  <body>
    <!-- Modal para ativar o áudio -->
    <div id="audio-modal" class="fixed right-4 bg-white p-4 rounded-lg shadow-lg z-50  bottom-0">
      <div class="flex justify-between items-center">
        <p class="text-sm font-semibold">Deseja ativar a música de fundo?</p>
        <button 
          id="close-modal" 
          class="text-gray-500 hover:text-gray-800"
          onclick="closeModal()"
          aria-label="Fechar"
        >
          &times;
        </button>
      </div>
      <button 
        id="activate-audio" 
        class="primary-button mt-4 w-full"
        onclick="activateAudio()"
      >
        Ativar Música
      </button>
    </div>

    <!-- Contêiner de áudio -->
    <div id="audio-container" class="hidden">
      <audio id="background-audio" loop>
        <source src="/Instrumental.mp3" type="audio/mp3">
      </audio>
    </div>

    <script>
      function activateAudio() {
        const audio = document.getElementById('background-audio');
        audio.play().then(() => {
          document.getElementById('audio-modal').style.display = 'none'; // Esconde o modal
          document.getElementById('audio-container').classList.remove('hidden'); // Mostra o contêiner de áudio
        }).catch((error) => {
          console.error('Erro ao reproduzir o áudio:', error);
        });
      }

      function closeModal() {
        document.getElementById('audio-modal').style.display = 'none'; // Esconde o modal
      }
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
